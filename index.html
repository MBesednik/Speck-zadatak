<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheet.css">
    <title>Zadatak</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12">


                <h1>Dodavanje proizvoda u listu</h1>


                <div class="input-group">
                    <input type="text" class="form-control" id="proizvod" required onfocus="this.value=''">
                    <div class="input-group-append">
                        <button onclick="dodajProizvod()" class="btn btn-add" type="button" id="dodaj">Dodaj
                            proizvod</button>
                        <button onclick="ukloniProizvod()" class="btn btn-remove" type="button" id="ukloni">Ukloni
                            proizvod</button>
                    </div>

                </div>

                <h4>Broj proizvoda:<p id="broj">0</p>
                </h4>



                <!-- ------------------------------------ -->
                <ul id="listaProizvoda">


                </ul>

            </div>
        </div>
    </div>


    <!-- Bootstrap js i jq -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Javascript ovog zadatka -->
    <script src="main.js"></script>
</body>

</html>
